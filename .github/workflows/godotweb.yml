name: Godot Export and Deploy to Web Branch

on: 
  push:
    branches:
      - main

jobs:
  export_game:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Export Game

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Create the build directory first to ensure it exists
    - name: Create build directory
      run: mkdir -p build/web

    - name: Export game
      id: export
      uses: firebelley/godot-export@v6.0.0
      with:
        godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip
        godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz
        relative_project_path: ./
        archive_output: false
        export_debug: false

    # Debug step to verify the export
    - name: Verify export
      run: |
        echo "Content of build directory:"
        ls -la build/
        echo "Content of build/web directory:"
        ls -la build/web/

    - name: Deploy to web branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create and switch to an orphan web branch
        git checkout --orphan web
        git reset --hard
        
        # Remove everything except build/web contents
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'build' -exec rm -rf {} +
        
        # Move the contents of build/web to root
        mv build/web/* .
        rm -rf build
        
        # Add and commit the web files
        git add -A
        git commit -m "Deploy web build"
        
        # Force push to web branch
        git push -f origin web
