name: Godot Export and Deploy to Web Branch

on: 
  push:
    branches:
      - main

jobs:
  export_game:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Export Game

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Export game
      id: export
      uses: firebelley/godot-export@v6.0.0
      with:
        godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip
        godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz
        relative_project_path: ./
        archive_output: false
        export_debug: false
        export_preset_name: "Web"  # Make sure this matches your preset name exactly

    # Debug step to verify the export
    - name: Debug file locations
      run: |
        echo "Current directory structure:"
        find . -type f
        echo "-------------------"
        echo "Export preset name: Web"
        echo "Expected path: build/web/index.html"

    - name: Deploy to web branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create and switch to an orphan web branch
        git checkout --orphan web
        git reset --hard
        
        # Check for files in both potential locations
        if [ -d "./build/web" ]; then
          echo "Files found in ./build/web"
          cp -r ./build/web/* .
        elif [ -d ".godot/exported/web" ]; then
          echo "Files found in .godot/exported/web"
          cp -r .godot/exported/web/* .
        else
          echo "No web export files found in expected locations"
          echo "Current directory contents:"
          ls -la
          exit 1
        fi
        
        # Clean up directories we don't need
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'index.html' ! -name '*.js' ! -name '*.wasm' ! -name '*.pck' -exec rm -rf {} +
        
        # Add all web files
        git add -A
        git commit -m "Deploy web build"
        
        # Force push to web branch
        git push -f origin web
